<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Office Tour</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
    }

    header {
      background: #0073e6;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .tour-container {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .tour-image {
      width: 100%;
      height: 450px;
      object-fit: cover;
      cursor: pointer;
    }

    .info-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 15px;
      display: none;
      text-align: left;
    }

    button {
      margin: 15px;
      padding: 10px 20px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <header>Virtual Office Tour</header>

  <div class="tour-container">
    <img id="tourImage" class="tour-image" src="https://picsum.photos/id/1011/800/450" alt="Office View">
    <div id="infoBox" class="info-box"></div>
  </div>

  <div>
    <button onclick="showRoom('lobby')">Lobby</button>
    <button onclick="showRoom('meeting')">Meeting Room</button>
    <button onclick="showRoom('workspace')">Workspace</button>
  </div>

  <script>
    const tourImage = document.getElementById("tourImage");
    const infoBox = document.getElementById("infoBox");

    const rooms = {
      lobby: {
        img: "https://picsum.photos/id/1011/800/450",
        info: "Welcome to the lobby! This is where visitors are greeted."
      },
      meeting: {
        img: "https://picsum.photos/id/1015/800/450",
        info: "This is our meeting room where brainstorming sessions happen."
      },
      workspace: {
        img: "https://picsum.photos/id/1016/800/450",
        info: "Hereâ€™s the main workspace where the team collaborates."
      }
    };

    function showRoom(room) {
      tourImage.src = rooms[room].img;
      infoBox.innerText = rooms[room].info;
      infoBox.style.display = "block";
    }
  </script>

</body>
</html>
