<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horse Galoping Demo</title>
<style>
  :root{
    --sky1:#9dd6ff; --sky2:#e6f6ff;
    --ground:#6b8f23; --track:#4d6b16;
    --cloud:#ffffff;
  }

  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;}
  body{
    background: linear-gradient(180deg,var(--sky2) 0%, var(--sky1) 60%, var(--ground) 60%, var(--track) 61%, var(--ground) 100%);
    overflow:hidden;
  }

  /* Scene wrapper */
  .scene{position:relative;height:100vh;width:100vw;}

  /* Infinite scrolling ground pattern */
  .ground {
    position:absolute; left:0; right:0; bottom:0;
    height:40vh; pointer-events:none; overflow:hidden;
  }
  .track {
    position:absolute; bottom:14vh; left:0; right:0; height:10vh;
    background: repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.10) 0 12px,
      rgba(255,255,255,0.08) 12px 24px
    );
    opacity:.35;
    transform: translateX(0);
    animation: scroll 1.2s linear infinite;
  }
  .grass {
    position:absolute; bottom:0; left:0; right:0; height:14vh;
    background:
      repeating-linear-gradient(90deg,#5e8a1e 0 30px,#6fa322 30px 60px);
    filter:brightness(1.05) saturate(1.1);
    animation: scroll 2.4s linear infinite;
  }
  @keyframes scroll { to { transform: translateX(-120px);} }

  /* Simple clouds */
  .cloud{
    position:absolute; top:8vh; left:-20vw; width:20vw; height:8vh;
    background: var(--cloud);
    border-radius: 4vh;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.08));
    opacity:.9;
    animation: clouds 28s linear infinite;
  }
  .cloud:before,.cloud:after{
    content:""; position:absolute; background:var(--cloud);
    border-radius:50%;
  }
  .cloud:before{ width:10vw; height:10vh; left:6vw; top:-3vh; }
  .cloud:after { width:8vw; height:8vh; left:1vw; top:-2vh; }
  .cloud.c2{ top:16vh; animation-duration: 36s; transform: scale(.85); }
  @keyframes clouds{ to { left:120vw; } }

  /* The horse (emoji-based for simplicity) */
  .horse{
    position:absolute; bottom:22vh; left:8vw; font-size:12vmin; line-height:1;
    transform-origin:50% 100%;
    animation: bounce .5s ease-in-out infinite;
    filter: drop-shadow(0 14px 10px rgba(0,0,0,.25));
    user-select:none;
  }
  @keyframes bounce{
    0%,100%{ transform: translateY(0) rotate(-2deg); }
    50%{ transform: translateY(-1.8vh) rotate(1deg); }
  }

  /* Dust puffs trailing the horse */
  .dust{
    position:absolute; bottom:20vh; left:10vw; width:14px; height:14px;
    background:rgba(120,80,40,.25); border-radius:50%;
    filter: blur(1px);
    animation: puff 1.1s linear infinite;
  }
  .dust.d2{ left:9vw; animation-delay:.25s; }
  .dust.d3{ left:8vw; animation-delay:.5s; }
  @keyframes puff{
    0%{ transform: translate(0,0) scale(.8); opacity:.8; }
    100%{ transform: translate(-120px,-30px) scale(1.6); opacity:0; }
  }

  /* UI */
  .hud{
    position:fixed; top:10px; left:50%; transform:translateX(-50%);
    background:rgba(255,255,255,.75); backdrop-filter: blur(6px);
    padding:10px 14px; border-radius:999px; display:flex; gap:10px; align-items:center;
    box-shadow:0 6px 16px rgba(0,0,0,.12);
    font-size:14px;
  }
  .btn{
    border:none; padding:8px 12px; border-radius:999px; cursor:pointer;
    background:#2e7d32; color:#fff;
  }
  .speed{ width:140px; }
  .credit{ position:fixed; bottom:10px; right:12px; font-size:12px; opacity:.7;}
  a{ color:#2e7d32; text-decoration:none; }
</style>
</head>
<body>
  <div class="scene">
    <div class="cloud"></div>
    <div class="cloud c2"></div>

    <div class="horse" id="horse" aria-label="Galloping horse">üêé</div>
    <div class="dust d1"></div>
    <div class="dust d2"></div>
    <div class="dust d3"></div>

    <div class="ground">
      <div class="track"></div>
      <div class="grass"></div>
    </div>
  </div>

  <div class="hud">
    <button class="btn" id="toggle">Pause</button>
    <label>Speed <input id="speed" class="speed" type="range" min="0.5" max="2.5" value="1.0" step="0.1"></label>
  </div>

  <div class="credit">Demo: Horse ‚Äúgaloping‚Äù ‚Ä¢ Pure HTML/CSS/JS</div>

<script>
  // Pause/Play animations
  const btn = document.getElementById('toggle');
  const rootAnims = [
    ...document.querySelectorAll('.track, .grass, .cloud, .horse, .dust')
  ];
  let paused = false;
  btn.addEventListener('click', () => {
    paused = !paused;
    rootAnims.forEach(el => el.style.animationPlayState = paused ? 'paused' : 'running');
    btn.textContent = paused ? 'Play' : 'Pause';
  });

  // Speed control (affects animation-duration)
  const speed = document.getElementById('speed');
  function setSpeed(mult){
    document.querySelector('.track').style.animationDuration = (1.2 / mult)+'s';
    document.querySelector('.grass').style.animationDuration = (2.4 / mult)+'s';
    document.querySelector('.cloud').style.animationDuration = (28 / mult)+'s';
    document.querySelector('.cloud.c2').style.animationDuration = (36 / mult)+'s';
    document.querySelector('.horse').style.animationDuration = (.5 / mult)+'s';
    document.querySelectorAll('.dust').forEach(el=>{
      el.style.animationDuration = (1.1 / mult)+'s';
    });
  }
  setSpeed(parseFloat(speed.value));
  speed.addEventListener('input', e => setSpeed(parseFloat(e.target.value)));
</script>
</body>
</html>
